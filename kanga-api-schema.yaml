  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
components:
  securitySchemes:
    SignatureAuth:
      type: apiKey
      in: header
      name: api-sig
      description: To authenticate a request, send **api-sig** in the request **header**. The api-sig token is generated by hashing the request body and your API private key with the **HMAC SHA-512** algorithm.
servers:
  - url: https://api.kanga.exchange
    description: Production
paths:
  /api/v2/pay/currencies/list:
