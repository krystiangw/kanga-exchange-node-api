                      id:
                        type: string
                        format: string
                      state:
                        type: string
                        format: string
                      created:
                        type: string
                        format: string
                      expires:
                        type: string
                        format: string
                    required:
                      - result
                      - id
                      - state
                      - created
                      - expires
                    description: Payment details
                  - type: object
                    properties:
                      result:
                        type: string
                        format: string
                        enum:
