  /api/v2/pay/payment/create:
    post:
      tags:
        - Kanga Pay
      summary: Create payment
      description: Creates a new KangaPay payment for the user identified by the payCode.
      security:
        - SignatureAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nonce:
                  type: integer
                  format: int64
                  description: Unique request identifier, e.g. a timestamp in milliseconds
                appId:
                  type: string
                  format: string
                  description: Your public key
                itemPrice:
                  type: string
                  format: string
                  description: Item price. I.e. for item worth 100 USDT this field would be '100.00'. Depending from currency, maximum limit is 18 decimal places
                itemCurrency:
                  type: string
                  format: string
                  description: Item Currency. I.e. for item worth 100 USDT this field would be 'USDT'
                destinationCurrency:
                  type: string
                  format: string
                  description: Currency which shop will receive on own Kanga Wallet i.e. 'BTC' or 'USDT'
                forcedPaymentCurrency:
                  type: string
                  format: string
                  description: 'Optional. Used to force payment currency on user. User will have only one currency available when executing payment '
                payCode:
                  type: string
                  format: string
                  description: KangaPay six digit code provided to shop by user. User takes it from Kanga Wallet app or browser
                paymentId:
                  type: string
                  format: string
                  description: 'Up to 128 character long payment id generated by shop. Has to match given regexp: ^[a-zA-Z0-9_.-]{1,128}'
                paymentDescription:
                  type: string
                  format: string
                  description: Description provided by shop. Limited to 120 characters
                notificationUrl:
                  type: string
                  format: string
                  description: Webhook (notification URL) - will be called after payment reached final (success or failed) state
              required:
                - nonce
                - appId
                - itemPrice
                - itemCurrency
                - destinationCurrency
                - payCode
                - paymentId
                - paymentDescription
                - notificationUrl
