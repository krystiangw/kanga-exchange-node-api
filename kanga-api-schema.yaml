      tags:
        - Kanga Pay
      summary: Kanga Pay currencies
      description: This endpoint returns which currencies are exchanged with Kanga Pay
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: string
                    format: string
                    enum:
                      - ok
                  list:
                    type: array
                    items:
                      type: object
                      properties:
                        currency:
                          type: string
                          format: string
                        connectedCurrencies:
                          type: object
                      required:
                        - currency
                        - connectedCurrencies
                required:
                  - result
                  - list
